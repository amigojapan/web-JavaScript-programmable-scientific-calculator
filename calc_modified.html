<html>
  <head>
    <link rel="stylesheet" href="calc_modified.css">
  </head>
  <body>
<div class="calculator">

  <input type="text" class="calculator-screen" value="0" disabled />
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>
    <!-- Logarithmic stuffs -->
    <button type="button" class="operator" value="e">e</button>
    <button type="button" class="operator" value="ln2">[ln2]</button>
    <button type="button" class="operator" value="ln10">[ln10]</button>
    <button type="button" class="operator" value="log2e">[log<sub>2</sub>e]</button>
    <button type="button" class="operator" value="log10e">[log<sub>10</sub>e]</button>
    <button type="button" class="operator" value="sqrt1_2">[sqrt(1/2)]</button>
    <button type="button" class="operator" value="sqrt2">[sqrt(2)]</button>
    <button type="button" class="operator" value="(">(</button>
    <button type="button" class="operator" value=")">)</button>

    <!-- Trignometric One --> 
    
    <button type="button" class="operator" value="cos(">cos</button>
    <button type="button" class="operator" value="sin(">sin</button>
    <button type="button" class="operator" value="tan(">tan</button>
    <button type="button" class="operator" value="acos(">acos</button>
    <button type="button" class="operator" value="asin(">asin</button>
    <button type="button" class="operator" value="atan(">atan</button>
    <button type="button" class="operator" value="atan2">atan2</button>

    <!-- Mathematical Functions -->

    <button type="button" class="operator" value="ceil(">Ceil(x)</button>
    <button type="button" class="operator" value="floor(">Floor(x)</button> 
    <button type="button" class="operator" value="abs(">abs(x)</button>
    <button type="button" class="operator" value="exp(">exp(x)</button>
    <button type="button" class="operator" value="log(">log(x)</button>
    <button type="button" class="operator" value="min(">min(x,y)</button>
    <button type="button" class="operator" value="max(">max(x,y)</button>
    <button type="button" class="operator" value="pow(">pow(x,y)</button>
    <button type="button" class="operator" value="random(">Random</button>
    <button type="button" class="operator" value="round(">Round</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="+">+</button>
    
    
    
    
    
    
    
    
    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>


    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>


    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>


    <button type="button" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="all-clear" value="all-clear">AC</button>

    <button type="button" class="equal-sign" value="=">=</button>

  </div>
  </body>
</html>
